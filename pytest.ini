[pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --disable-warnings
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (real LLM API calls, > 5s)
    smoke: Fast smoke tests for CI/CD (< 5s total)
    auth: Authentication tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning